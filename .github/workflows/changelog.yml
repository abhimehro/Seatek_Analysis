name: Generate Changelog

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby (for github-changelog-generator)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install github-changelog-generator
        run: gem install github_changelog_generator

      - name: Generate/Update CHANGELOG.md
        env:
          CHANGELOG_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          github_changelog_generator \
            --user ${{ github.repository_owner }} \
            --project ${{ github.event.repository.name }} \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --no-verbose \
            --future-release "Unreleased"

      - name: Commit and push if CHANGELOG.md changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add CHANGELOG.md
          git diff --cached --quiet || git commit -m 'docs: update CHANGELOG [automated]'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# This workflow will automatically generate or update CHANGELOG.md on every push to main or when manually triggered.
# It uses github-changelog-generator to pull PRs, issues, and release notes from GitHub.
# For more customization, see: https://github.com/github-changelog-generator/github-changelog-generator 